        Red:
          Variable: band_1
          ValueRange: [ 500, 5000 ]
        Green:
          Variable: band_2
          ValueRange: [ 500, 5000 ]
        Blue:
          Variable: band_3
          ValueRange: [ 500, 5000 ]

