Styles:
  - Identifier: S2L2A
    ColorMappings:
      B01:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B02:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B03:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B04:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B05:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B06:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B07:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B08:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B8A:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B09:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B10:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B11:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      B12:
        ColorBar: "Greys_r"
        ValueRange: [0., 0.25]
      SCL:
        ColorBar: "Accent"
        ValueRange: [ 0, 255 ]
      rgb:
        Red:
          Variable: B04
          ValueRange: [0., 0.25]
        Green:
          Variable: B03
          ValueRange: [0., 0.25]
        Blue:
          Variable: B02
          ValueRange: [0., 0.25]
  - Identifier: TIFF_RGB
    ColorMappings:
      band_1:
        ColorBar: bone
        ValueRange: [ 0., 255. ]
      band_2:
        ColorBar: bone
        ValueRange: [ 0., 255. ]
      band_3:
        ColorBar: bone
        ValueRange: [ 0., 255. ]
      rgb:
        Red:
          Variable: band_1
          ValueRange: [ 0., 255. ]
        Green:
          Variable: band_2
          ValueRange: [ 0., 255. ]
        Blue:
          Variable: band_3
          ValueRange: [ 0., 255. ]
  - Identifier: OPEN_SR_TIFF
    ColorMappings:
      band_1:
        ColorBar: gray
        ValueRange: [ 500, 5000 ]
      band_2:
        ColorBar: gray
        ValueRange: [ 500, 5000 ]
      band_3:
        ColorBar: gray
        ValueRange: [ 500, 5000 ]
      band_4:
        ColorBar: bone
        ValueRange: [ 0, 8000 ]
